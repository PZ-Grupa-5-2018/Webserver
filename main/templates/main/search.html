{% extends 'main/main.html' %}

{% block content %}

<form method="get" action="{% url 'search_host' %}">
  <fieldset>
    <legend>Search host</legend>

    <div class="form-group">
      <legend>Name</legend>
      <input type="text" class="form-control" name="search_name" placeholder="Name">
    </div>

    <div class="form-group">
      <legend>IP</legend>
      <input type="text" class="form-control" name="search_ip" placeholder="e.g 192.168.100.200">
    </div>


    <fieldset class="form-group">
      <legend>RAM</legend>
      {% for dane in memory %}
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="" checked="">
            {{ dane }}
        </label>
      </div>
      {% endfor %}
    </fieldset>

    <fieldset class="form-group">
      <legend>CPU type</legend>
      {% for dane in cpu %}
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="" checked="">
          {{ dane }}
        </label>
      </div>
      {% endfor %}
    </fieldset>

        <button type="submit" class="btn btn-primary">SEARCH</button>
    </fieldset>
</form>
{% endblock %}
