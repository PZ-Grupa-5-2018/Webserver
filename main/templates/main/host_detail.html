{% extends 'main/main.html' %}

{% block content %}
    {% if data %}
        <div id="hosts_detail_table">
            <table class="table table-hover">
                <tbody>
                    <tr>
                      <th scope="row">ID</th>
                      <td>{{data.id}}</td>
                    </tr>
                    <tr>
                      <th scope="row">IP</th>
                      <td>{{data.ip}}</td>
                    </tr>
                </tbody>
            </table>
            <a href="metrics/">SHOW METRICS</a>
        </div>
    {% else %}
        <h4>There is no data.</h4>
    {% endif %}
{% endblock %}
