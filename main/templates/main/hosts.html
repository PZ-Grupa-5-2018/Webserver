{% extends 'main/main.html' %}

{% block content %}
    {% if hosts %}
        <div id="hosts_table">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">IP</th>
                  <th scope="col">Details</th>
                </tr>
              </thead>
                <tbody>

                {% for host in hosts %}
                <tr>
                  <th scope="row">{{host.id}}</th>
                  <td>{{host.ip}}</td>
                  <td> <a href="{{host.id}}/">Show</a></td>
                </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    {% else %}
        <h4>There is no monitors.</h4>
    {% endif %}
{% endblock %}
