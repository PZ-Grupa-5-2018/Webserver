{% extends 'main/main.html' %}

{% block content %}
    {% if menu_list %}
        {% for menu_position in menu_list %}
        <div class='menu_position'>
            <a href="{{menu_position.url}}">{{menu_position.name}}</a>
        </div>
        <br>
        {% endfor %}
    {% else %}
        <h4>There is no menu positions.</h4>
    {% endif %}
{% endblock content %}
